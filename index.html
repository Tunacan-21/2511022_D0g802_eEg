<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>連絡先 | 石田　夏菜</title>
  <meta name="description" content="石田 夏菜の連絡先（メールアドレス）" />
  <style>
    :root {
      color-scheme: light dark;
      --radius: 20px;
    }
    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Yu Gothic", "Noto Sans JP", "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, #f2f6ff 0, #ffffff 60%),
                  linear-gradient(180deg, #ffffff 0, #f8f9fb 40%, #eef1f5 100%);
    }
    .card {
      width: min(560px, calc(100% - 32px));
      padding: 28px 28px 24px;
      border-radius: var(--radius);
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      backdrop-filter: blur(8px);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 1.75rem;
      letter-spacing: .02em;
    }
    .subtitle {
      margin: 0 0 14px;
      color: #5b5f67;
      font-size: .95rem;
    }
    .row {
      display: grid;
      grid-template-columns: 88px 1fr;
      gap: 8px 16px;
      align-items: center;
      padding: 12px 0;
      border-top: 1px solid rgba(0,0,0,0.06);
    }
    .row:first-of-type { border-top: 0; }
    .label { color: #6b7178; font-size: .92rem; }
    .email {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      word-break: break-all;
    }
    .copy-btn {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #dbe3ff;
      background: #eef2ff;
      color: #2749c9;
      font-size: .78rem;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #dbe3ff;
    }
    footer {
      margin-top: 16px;
      font-size: .78rem;
      color: #808690;
      text-align: right;
    }
    .en-section {
      margin-top: 24px;
      padding-top: 12px;
      border-top: 1px dashed rgba(0,0,0,0.1);
      font-size: .95rem;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="連絡先">
    <h1>石田　夏菜</h1>
    <p class="subtitle">連絡先</p>

    <div class="row">
      <div class="label">メール</div>
      <div class="email">
        <span id="email-text">ishida.natsuna.ip2@naist.ac.jp</span>
        <button class="copy-btn" onclick="copyEmail()">コピー</button>
      </div>
    </div>

    <div class="en-section">
      <h2 style="margin:0 0 6px;font-size:1.25rem;">Natsuna Ishida</h2>
      <p class="subtitle">Contact</p>
      <div class="row">
        <div class="label">Email</div>
        <div class="email">
          <span id="email-text-en">ishida.natsuna.ip2@naist.ac.jp</span>
          <button class="copy-btn" onclick="copyEmail()">Copy</button>
        </div>
      </div>
    </div>

    <footer>
      &copy; <span id="y"></span> Ishida Natsuna
    </footer>
  </main>

  <script>
    function copyEmail() {
      const email = "ishida.natsuna.ip2@naist.ac.jp";
      navigator.clipboard.writeText(email).then(() => {
        alert("メールアドレスをコピーしました: " + email);
      });
    }
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
